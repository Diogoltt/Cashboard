<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/login.css">
    <title>CashBoard - Login</title>
    {% load static %}
</head>

<body>
    <main id="container">
        <form id="form-login" method="POST" action="{% url 'index' %}">
            {% csrf_token %}
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div class="login-header">
                <div class="logo">
                    <img src="" alt="img-logo">
                    <h1>Ca$h Board</h1>
                </div>

                <p style="font-weight: bold;">Seja bem-vindo</p>
                <p>Faça seu login</p>
            </div>

            <div class="input-group">
                <label for="">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
                <i class="bi bi-eye-fill" id="toggle-password"></i>
            </div>

            <button class="btn-group" type="submit">Entrar</button>

            <p class="sem_conta">Ainda não possui uma conta?</p>

            <a class="btn-group" id="btn-cadastro" href="{% url 'cadastro' %}">Cadastre-se</a>
        </form>
