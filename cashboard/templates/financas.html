<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/financas.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="{%static 'assets/logo.png'%}" type="image/x-icon">
</head>

<body>
    <header class="headerDashboard">
        <div style="display: block;">
            <div class="logo">
                <img src="{%static 'assets/logo2.png'%}" alt="">
                <p>Ca$h Board</p>
            </div>
            <a href="{% url 'dashboards' %}"
                class="{% if request.path == '/dashboards' %}active{% endif %} ancora">Gráficos</a>
            <a rel="noopener noreferrer" class="ancora">•</a>
            <a href="{% url 'financas' %}" class="{% if request.path == '/financas' %}active{% endif %} ancora">Minhas
                finanças</a>
        </div>

        <a href="{% url 'logout' %}" class="custom-button"><img src="{% static 'assets/logout.svg' %}" alt=""></a>
    </header>
    <div class="container">
        <div class="btn-relatorio">
            <button>Gerar Relatório</button>
        </div>
        <div class="container-conteudo">
            <div class="tabela-financas">
                <table class="tabela-conteudo">
                    <thead>
                        <tr>
                            <th scope="col">Categoria</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Data</th>
                            <th scope="col">Forma de Pagamento</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">01/01/2025</th>
                            <td>Veterinario Vanderlei</td>
                            <td>Cartão de débito</td>
                            <td>R$ 69,30</td>
                        </tr>
                        <tr>
                            <th scope="row">05/01/2025</th>
                            <td>Atacadão dos bicho - compra da calopsita Jorgin Louro José</td>
                            <td>Dinheiro</td>
                            <td>R$ 56,54</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="categorias">
                <input class="busca" type="text" name="" id="" placeholder="Pesquisar...">
                <div class="grupo-botoes">
                    <button id="openModalBtn" class="btn-cat adicionar" data-toggle="modal" data-target="#exampleModal">Adicionar</button>
                    <button class="btn-cat editar" data-toggle="modal" data-target="#Modal3">Editar</button>
                </div>
                <div class="categorias-conteudo">
                    <a class="categoria-input mercado" href="{% url 'categoria_view' 'mercado' %}">
                        <img src="{% static 'assets/mercadosvg.svg' %}" alt="">
                    </a>
                    <a class="categoria-input pet" href="{% url 'categoria_view' 'pet' %}">
                        <img src="{% static 'assets/petsvg.svg' %}" alt="">
                    </a>
                    <a class="categoria-input lazer" href="{% url 'categoria_view' 'lazer' %}">
                        <img src="{% static 'assets/lazersvg.svg' %}" alt="">
                    </a>
                    <a class="categoria-input farmacia" href="{% url 'categoria_view' 'farmacia' %}">
                        <img src="{% static 'assets/farmaciasvg.svg' %}" alt="">
                    </a>
                    <a class="categoria-input viagem" href="{% url 'categoria_view' 'viagem' %}">
                        <img src="{% static 'assets/viagemsvg.svg' %}" alt="">
                    </a>
                    <a class="categoria-input poupanca" href="{% url 'categoria_view' 'poupanca' %}">
                        <img src="{% static 'assets/poupancasvg.svg' %}" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    {% include 'modal.html' %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Atualização do jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'scripts/modal.js' %}"></script>
</body>

</html>
